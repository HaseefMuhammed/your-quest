<!DOCTYPE html>

    <title>Haseef Quest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://haseefmuhammed.github.io/Haseef-Swift/haseef-swift-og.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-dark">

    <video class="hs-bg-video" src="files/bg video for haseef quest - Made with Clipchamp.mp4" autoplay loop muted plays-inline></video>
    <section>
        <h1 class="text-center text-white mt-5 heading">HASEEF QUEST</h1>
        <h6 class="text-white text-center slogen">"HaseefQuest: Embark on a Journey of Discovery."</h6>
        <h4 id="slogen2" class="text-center text-white mt-3">I <i class="fa-solid fa-heart"></i> Coding</h4>

    <div class="space p-2"></div>

                <div class="col-md-8">

                    <div class="search">
                        <form action="https://www.google.com/search" method="get" id="searchForm">
                            <i class="fab fa-google"></i>
                            <input type="text" id="searchInput" class="form-control" name="q"

                </div>

            </div>
        </div>

    <section class="mt-5">
